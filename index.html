<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Dev World</h1>
    </header>

    <!-- Projects Section: Flexbox Layout -->
    <section class="projects-row">
        <!-- Python Section -->
        <div class="language-section">
            <h2 class="section-title">Python Projects</h2>
            <div class="projects-container">
                <div class="project-card">
                    <img src="img/python.png" alt="Python Logo" class="project-logo">
                </div>
            </div>
            <div class="project-links-box">
                <a href="#">DataProcessor</a>
                <a href="#">WebScraper</a>
            </div>
        </div>

        <!-- Rust Section (center) -->
        <div class="language-section rust-center">
            <h2 class="section-title">Rust Projects</h2>
            <div class="projects-container">
                <div class="project-card">
                    <img src="img/rust.png" alt="rust Logo" class="project-logo">
                </div>
            </div>
            <div class="project-links-box">
                <a href="#">FastAPI Clone</a>
                <a href="#">WebAssembly Game</a>
                <a href="#">weather app</a>
            </div>
        </div>

        <!-- JavaScript Section -->
        <div class="language-section">
            <h2 class="section-title">Js Projects</h2>
            <div class="projects-container">
                <div class="project-card">
                    <img src="img/js.png" alt="JavaScript Logo" class="project-logo">
                </div>
            </div>
            <div class="project-links-box">
                <a href="#">Interactive Map</a>
                <a href="#">Real-Time Chat</a>
            </div>
        </div>
    </section>

    <footer>
        <p>Find me on</p>
        <div class="footer-icons">
            <img src="img/github.png" height=100px width=150px alt="GitHub">
            <img src="img/linkedin.png" alt="LinkedIn">
        </div>
    </footer>
</body>
</html>
