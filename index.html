<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: all 0.3s ease-in-out;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            letter-spacing: 3px;
            color: #ff9800;
        }

        .section-title {
            font-size: 2em;
            margin: 40px 0 20px;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: #ff9800;
            margin: 8px auto;
        }

        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .project-card {
            background-color: #2d2d2d;
            border: 1px solid #3f3f3f;
            border-radius: 8px;
            width: 300px;
            margin: 20px;
            padding: 20px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: scale(1.05);
            border-color: #ff9800;
        }

        .project-icon {
            font-size: 5em;
            text-align: center;
        }

        .project-logo {
            width: 80px; /* Adjust the size as needed */
            display: block;
            margin: 0 auto;
        }

        .project-description {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #aaa;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: #555;
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .footer-icons img {
            width: 40px;
            height: 40px;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out;
        }

        .footer-icons img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Dev World</h1>
    </header>

    <!-- Rust Section -->
    <section>
        <h2 class="section-title">Rust Projects</h2>
        <div class="projects-container">
            <div class="project-card">
                <div class="project-icon">ðŸ¦€</div>
                <div class="project-description">
                    Project Name: RustyApp<br>
                    Description: A blazing fast Rust app.
                </div>
            </div>
        </div>
    </section>

    <!-- Python Section -->
    <section>
        <h2 class="section-title">Python Projects</h2>
        <div class="projects-container">
            <div class="project-card">
                <img src="python.png" alt="Python Logo" class="project-logo">
                <div class="project-description">
                    Project Name: PyDataCruncher<br>
                    Description: Python for data analysis.
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Section -->
    <section>
        <h2 class="section-title">JavaScript Projects</h2>
        <div class="projects-container">
            <div class="project-card">
                <img src="js.png" alt="JavaScript Logo" class="project-logo">
                <div class="project-description">
                    Project Name: JS Web Game<br>
                    Description: A lightning-fast browser game.
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Find me on</p>
        <div class="footer-icons">
            <img src="github_icon.png" alt="GitHub">
            <img src="linkedin_icon.png" alt="LinkedIn">
        </div>
    </footer>
</body>
</html>
